    <button id="hiddenButton">詳細表示・非表示</button>

            <th>予圧(ms)</th>

            <td><input class="changeInput" type="number" id="electricCurrentPr" value=0 name="プレ通電電流(KA)" /></td>
            <td><input class="changeInput" type="number" id="interval" value=0 name="プレ通電インターバル" /></td>
        </tr>
    </table>
